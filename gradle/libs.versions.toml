gradle-plugin-publish = "1.3.1"
spotless = "7.2.0"
release = "3.1.0"
google-java-format = "1.23.0"
java = "17"

[libraries]
doma-core = { module = "org.seasar.doma:doma-core", version.ref = "doma" }
